<!DOCTYPE html>
<html>

<head>
	<title>02-04</title>
</head>

<body>
	<div>
		<h2 id='root'></h2>
	</div>
	<script>
		let xhr = new XMLHttpRequest();
		let url = 'http://localhost:5000/api/name';

		xhr.open('GET', url);
		xhr.responseType = 'text';
		xhr.send();
		xhr.onload = () => {
			let responseObj = xhr.response;
			document.getElementById('root').innerHTML = responseObj;
		}
	</script>
</body>

</html>
